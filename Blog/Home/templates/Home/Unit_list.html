{% extends "Home/base.html" %}

{% block title %}
Unit_list
{% endblock %}

{% block content %}
    <div class="unit__container">
        {% if Unit %}
        {% for item in Unit %}
        <div class="button__container">
            <a href="{% url 'Ques_page' item.id %}"><div class="button">{{ item.unit_text }}</div></a>
        </div>
        {% endfor %}
        {% else %}
            <h3 style="color: red;">No Unit</h3>
        {% endif %}
    </div>
    
{% endblock %}
